<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.com Clone</title>
    <link rel="stylesheet" href="./style.css/general.css">
    <link rel="stylesheet" href="./style.css/header.css">
    <link rel="stylesheet" href="./style.css/sidebar.css">
</head>
<div>
    <div class="header">
        <div class="left-section">
            <img class="menu" src="./image/bars-solid.svg" alt="">
            <img class="logo" src="./image/logo.jpg" alt="">
        </div>
        <div class="middle-section">
            <input class="search" type="text" name="" id="" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="./image/icons8-search-50.png" alt="">
                <div class="tooltip">Search</div>
            </button>
            <button class="voice">
                <img class="voice-icon" src="./image/icons8-mute-unmute-24.png" alt="">
                <div class="tooltip">Search with your voice</div>
            </button>
        </div>
        <div class="right-section">
            <div class="upload-icon-container">
            <img class="camera" src="./image/icons8-camera-32.png" alt="">
            </div>
        <img class="apps" src="./image/icons8-apps-48 (1).png" alt="">
        <div class="noti-icon">
            <img class="noti" src="./image/icons8-no-reminders-50.png" alt="">
            <div class="noti-count">5</div>
        </div>
        <img class="chanel" src="./image/icons8-male-user-50.png" alt="">
    </div>
</div>
<div class="sidebar">
    <div class="sidebar-link"><img src="./image/icons8-home-24.png" alt=""><div>Home</div></div>
    <div class="sidebar-link"><img src="./image/icons8-explore-24.png" alt=""><div>Explore</div></div>
    <div class="sidebar-link"><img src="./image/icons8-video-playlist-50.png" alt=""><div>Subscriptions</div></div>
    <div class="sidebar-link"><img src="./image/icons8-youtube-shorts-24.png" alt=""><div>Shorts</div></div>
    <div class="sidebar-link"><img src="./image/icons8-youtube-music-50.png" alt=""><div>Music</div></div>
    <div class="sidebar-link"><img src="./image/icons8-video-gallery-24.png" alt=""><div>Library</div></div>
</div>
    
</body>
</html>
